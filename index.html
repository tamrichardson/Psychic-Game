<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="assets\css\style.css" />
  <title>Word Guess | Tammy Richardson</title>

<body>
   <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4 text-warning">Let's Play Word Guess!</h1>
      <p class="lead">Join me for a 90's movie themed game of Hangman.</p>
      <hr class="my-4" />
    </div>
  </div>
  </div>

  <div class="row row-cols-1 row-cols-md-4">
      <div class="col md-3">
        <div class="card">
          <img src="assets\images\goodfellas1-640x798.jpeg" class="card-img-top" alt="GoodFellas">
        </div>
      </div>

      <div class="col md-3">
        <h1 class="text-center" id="main-heading">Let's Play!</h1>
      </div>
      <div class="col md-3">
        <div class="float-right">Wrong Guesses: <span id="mistakes">0</span> of <span id="maxWrong"></span></div>
      </div>

      <div class="col md-3">
        <div class="card">
          <img src="assets\images\c8c6806f640a362acea0d1b9c0c01f39--tommy-boy-coats.jpg" class="card-img-top"

        </div>
      </div>
    
      <div class="col md-3">
        <div class="card">
          <img src="assets\images\fight club.jpg" class="card-img-top" alt="Fight Club">
        </div>
      </div>

      <div class="col md-3">
       <div class="text-center">
          <p id="wordSpotlight">New title goes here</p>
          </div>
      </div>

      <div class="col md-3"></div>

      <div class="col md-3">
          <div class="card">
            <img src="assets\images\The-Silence-of-the-Lambs-900x0-c-default.jpg" class="card-img-top" alt="SOTL">
          </div>
        </div>

      <div class="col md-3">
      <div class="card">
        <img src="assets\images\Big Lebowski.jpg" class="card-img-top" alt="Lebowski">
      </div>
    </div>

    <div class="col md-3">
      <div id="keyboard">
      </div>
    </div>
    <div class="col md-3"></div>
    <div class="col md-3">
      <div class="card">
        <img src="assets\images\10 things.jpg" class="card-img-top" alt="10 Things">
      </div>
  
      <script src="assets/javascript/game.js"></script>
