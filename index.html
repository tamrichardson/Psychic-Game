<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <link rel="stylesheet" href="assets\css\style.css" />
  <title>Word Guess | Tammy Richardson</title>
</head>


<body>
   <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-2 text-warning">Let's Play Word Guess!</h1>
      <p class="lead">Join me for a 90's movie themed game of Hangman</p>
    </div>
  </div>
  </div>

  <div id="container2" class="row row-cols-1 row-cols-md-6">
      <div class="col md-2">
        <div class="card">
          <img src="assets\images\goodfellas1-640x798.jpeg" class="card-img-top" alt="GoodFellas">
        </div>
      </div>

      <div class="col md-2">
        <div class="card">
          <img src="assets\images\Jurassic-Park.jpg" class="card-img-top" alt="Jurassic Park">
        </div>
      </div>
      
      <div class="col md-2">
        <h1 class="text-center text-danger" id="main-heading">Select a letter to begin!</h1>
      </div>

      <div id="totals" class="col md-2">
        <div class="float-right text-warning">Wrong Guesses: <span id="mistakes">0</span> of <span id="maxWrong"></span></div>
        <div class="clear text-warning">Wins: <span id="wins">0</span> of <span id="totalWins"></span></div>
        <div class="clear text-warning">Loses: <span id="losses">0</span> of <span id="totalLosses"></span></div>
      </div>

      <div class="col md-2">
        <div class="card">
          <img src="assets\images\pulp-fiction.jpg" class="card-img-top"
            alt="Pulp Fiction">
        </div>
      </div>
      <div class="col md-2">
        <div class="card">
          <img src="assets\images\c8c6806f640a362acea0d1b9c0c01f39--tommy-boy-coats.jpg" class="card-img-top"
            alt="Tommy Boy">
        </div>
      </div>
  </div>
  <div id="container3" class="row row-cols-1 row-cols-md-5">
      <div class="col md-2">
        <div class="card">
          <img src="assets\images\fight club.jpg" class="card-img-top" alt="Fight Club">
        </div>
      </div>
      <div class="col md-2">
        <div class="card">
          <img src="assets\images\fromdusktilldawn.jpg" class="card-img-top" alt="FDTD">
        </div>
      </div>

      <div class="col md-4">
       <div class="text-center">
          <p id="movieTitle" >New title goes here</p>
          </div>
      </div>

      
      <div class="col md-2">
          <div class="card">
            <img src="assets\images\The-Silence-of-the-Lambs-900x0-c-default.jpg" class="card-img-top" alt="SOTL">
          </div>
        </div>

        <div class="col md-2">
          <div class="card">
            <img src="assets\images\forrestgump.jpg" class="card-img-top" alt="Forrest Gump">
          </div>
        </div>
  </div>

  <div id="container3" class="row row-cols-1 row-cols-md-5">
      <div class="col md-2">
      <div class="card">
        <img src="assets\images\Big Lebowski.jpg" class="card-img-top" alt="Lebowski">
      </div>
    </div>

    <div class="col md-2">
      <div class="card">
        <img src="assets\images\clueless.jpg" class="card-img-top" alt="Clueless">
      </div>
    </div>
    <div class="col md-4">
      <div id="keyboard">
      </div>
    </div>
    <div class="col md-2">
      <div class="card">
        <img src="assets\images\10 things.jpg" class="card-img-top" alt="10 Things">
      </div>
    </div>

      <div class="col md-2">
        <div class="card">
          <img src="assets\images\reservoirdogs.jpg" class="card-img-top" alt="Reservoir Dogs">
        </div>
      </div>
  </div>

        <div id="container4" class="row row-cols-1 row-cols-md-5">
          <div class="col md-2">
            <div class="card">
              <img src="assets\images\44 Fear and Loathing in Las Vegas.jpg" class="card-img-top" alt="FLLV">
            </div>
        </div>
    
        <div class="col md-2">
          <div class="card">
            <img src="assets\images\Terminator-2-900x0-c-default.jpg" class="card-img-top" alt="T2">
          </div>
        </div>

        <div class="col md-4">
          <button id="newGame" type="button" class="btn btn-success btn-lg btn-block" onClick="newGame()">Click to begin a new Game!</button>
        </div>

        <div class="col md-2">
          <div class="card">
            <img src="assets\images\titanic-1997.png" class="card-img-top" alt="Titanic">
          </div>
        </div>
    
          <div class="col md-2">
            <div class="card">
              <img src="assets\images\boysnthehood.jfif" class="card-img-top" alt="BNH">
            </div>
          </div>
        </div>          
    
  
      <script src="assets/javascript/game.js"></script>
</body>
</html>
